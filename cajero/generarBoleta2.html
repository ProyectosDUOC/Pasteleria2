<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generar Boleta</title>
</head>
<body>
    <h1>Nueva Boleta</h1>

    <form action="generarBoleta.php" method="POST">
        <h2>Ingresar Producto</h2>
        <table>
            <tr>
                <td>Id Producto</td>
                <td><input type="number" name="idproducto"></td>
            </tr>
            <tr>
                <td>Cantidad</td>
                <td><input type="number" name="cantidad"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="opcion" value="Agregar"></td>
            </tr>
        </table>

        <h2>Detalle Boleta</h2>
        <table>
            <tr>
                <th>Producto</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
            <tr>
                <td>Total:</td>
                <td id="total"></td>
            </tr>
        </table>
        <input type="submit" name="opcion" value="Pagar">
    </form>
</body>
</html>
